<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Form</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="assets/images/financial_data.png" alt=""/>
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form method="POST" action="cadastro.node" class="b7validator">
                <label>
                    Seu nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2"/>
                    <!--Podemos criar qualquer nome após DATA- fica a nosso critério, assim como os valores dele, podemos usar o SPLIT no js para separar ele de acordo com o caractere de separação que usamos, nesse caso o |, poderia ser o @ etc-->
                </label>
                <label>
                    Seu e-mail:<br/>
                    <input type="text" name="email" data-rules="required|email"/>
                </label>
                <label>
                    Sua senha:<br/>
                    <input type="password" name="password" data-rules="required|min=4"/>
                </label>
                <label>
                    <input type="submit" value="Cadastrar"/>
                </label>
            </form>
            <div>
                Já tem uma conta? <a href="">Faça o Login</a>
            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
